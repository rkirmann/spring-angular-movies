<app-ui-messages></app-ui-messages>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Year</th>
    <th scope="col">IMDB ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td>{{movie.Title}}</td>
    <td>{{movie.Year}}</td>
    <td>{{movie.imdbID}}</td>
    <td><button class="btn btn-danger" (click)="delete(movie.imdbID)">Remove</button></td>
  </tr>
  </tbody>
</table>
